<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - B2B Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .dashboard { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
        .sidebar { background: #2c3e50; color: white; padding: 20px; }
        .sidebar h2 { margin-bottom: 30px; }
        .sidebar ul { list-style: none; }
        .sidebar li { margin-bottom: 10px; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; display: block; border-radius: 5px; }
        .sidebar a:hover { background: #34495e; }
        .main-content { padding: 30px; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card h3 { color: #3498db; font-size: 2rem; margin-bottom: 10px; }
        .vendor-form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        .success { color: #27ae60; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Vendor Portal</h2>
            <a id="logoutbtn" onclick="#">Logout</a>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Vendor Dashboard</h1>
                <p>Manage your business profile and settings</p>
            </div>

            <div class="vendor-table">
                <h2>All Vendors</h2>
                <div id="errorDiv" style="display: none; color: red; margin-bottom: 20px;"></div>
                <div class="success" id="successMessage"></div>
                <table id="vendorTable" style="width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                    <thead style="background: #3498db; color: white;">
                        <tr>
                            <th style="padding: 15px; text-align: left;">Company Name</th>
                            <th style="padding: 15px; text-align: left;">Contact Person</th>
                            <th style="padding: 15px; text-align: left;">Email</th>
                            <th style="padding: 15px; text-align: left;">Phone</th>
                            <th style="padding: 15px; text-align: left;">Business Type</th>
                            <th style="padding: 15px; text-align: left;">GST Number</th>
                            <th style="padding: 15px; text-align: left;">Verified</th>
                            <th style="padding: 15px; text-align: left;">Action</th>
                        </tr>
                    </thead>
                    <tbody id="vendorTableBody">
                        <tr><td colspan="7" style="padding: 20px; text-align: center;">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        const errorDiv = document.getElementById('errorDiv');
        const successDiv = document.getElementById('successMessage');
        const tableBody = document.getElementById('vendorTableBody');
        document.addEventListener("DOMContentLoaded", function (){
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/vendors', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        console.log(data.data.vendors);
                        displayVendors(data.data.vendors);
                    } else {
                        errorDiv.textContent = 'Failed to load vendors';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                });
            } else {
                window.location.href = '/login';
            }
        });

        document.getElementById('logoutbtn').addEventListener("click", function() {
            const token = localStorage.getItem('token');
            if (token) { 
                localStorage.removeItem('token');
            }
            window.location.href = '/login';
        });

        function displayVendors(vendors) {
            if (vendors.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="padding: 20px; text-align: center;">No vendors found</td></tr>';
                return;
            }

            tableBody.innerHTML = vendors.map(vendor => `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 15px;">${vendor.company_name}</td>
                    <td style="padding: 15px;">${vendor.contact_person}</td>
                    <td style="padding: 15px;">${vendor.email}</td>
                    <td style="padding: 15px;">${vendor.phone}</td>
                    <td style="padding: 15px;">${vendor.business}</td>
                    <td style="padding: 15px;">${vendor.gst_no}</td>
                    <td style="padding: 15px;">
                        <span style="padding: 5px 10px; border-radius: 15px; font-size: 12px; ${vendor.isVerified ? 'background: #2ecc71; color: white;' : 'background: #e74c3c; color: white;'}">
                            ${vendor.isVerified ? 'Verified' : 'Pending'}
                        </span>
                    </td>
                    <td style="padding: 15px;">
                        <a href="/update/${vendor._id}" style="color: #3498db; margin-right: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                            </svg>
                        </a>
                        <a href="#" onclick="deleteVendor('${vendor._id}')" style="color: #e74c3c; margin-right: 10px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                            </svg>
                        </a>
                        ${!vendor.isVerified ? 
                            `<a href="#" onclick="verifyVendor('${vendor._id}')" style="color: #2ecc71; margin-right: 10px;">&#9989;</a>` : ''
                        }
                    </td>
                </tr>
            `).join('');
        }

        function verifyVendor(vendorId) {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/vendors/' + vendorId + '/verify', {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        errorDiv.textContent = 'Vendor Verified Successfully.';
                        window.location.href = '/vendor-dashboard';
                    } else {
                        errorDiv.textContent = 'Failed to load vendors';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                });
            } else {
                window.location.href = '/login';
            }
        }

        function deleteVendor(vendorId) {
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/vendors/' + vendorId, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .catch(error => {
                    successDiv.textContent = 'Removed Successfully.';
                    errorDiv.style.display = 'block';
                });
            } else {
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
