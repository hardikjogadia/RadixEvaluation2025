<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard - B2B Marketplace</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .dashboard { display: grid; grid-template-columns: 250px 1fr; min-height: 100vh; }
        .sidebar { background: #2c3e50; color: white; padding: 20px; }
        .sidebar h2 { margin-bottom: 30px; }
        .sidebar ul { list-style: none; }
        .sidebar li { margin-bottom: 10px; }
        .sidebar a { color: white; text-decoration: none; padding: 10px; display: block; border-radius: 5px; }
        .sidebar a:hover { background: #34495e; }
        .main-content { padding: 30px; }
        .header { background: white; padding: 20px; border-radius: 8px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card h3 { color: #3498db; font-size: 2rem; margin-bottom: 10px; }
        .vendor-form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .btn { background: #3498db; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        .success { color: #27ae60; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Vendor Portal</h2>
            <a id="logoutbtn" onclick="#">Logout</a>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1>Vendor Dashboard</h1>
                <p>Manage your business profile and settings</p>
            </div>

            <div class="vendor-form">
                <h2>Update Profile</h2>
                <div id="errorDiv" style="display: none; color: red; margin-bottom: 20px;"></div>
                <div class="success" id="successMessage"></div>
                <form id="vendorForm">
                    <div class="form-group">
                        <label for="company_name">Company Name *</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_person">Contact Person *</label>
                        <input type="text" id="contact_person" name="contact_person" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="business">Business Type *</label>
                        <select id="business" name="business" required>
                            <option value="">Select Business Type</option>
                            <option value="Manufacturer">Manufacturer</option>
                            <option value="Distributor">Distributor</option>
                            <option value="Wholesaler">Wholesaler</option>
                            <option value="Retailer">Retailer</option>
                            <option value="Service">Service</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="country">Country *</label>
                            <select id="country" name="country" required>
                                <option value="">Select Country</option>
                                <option value="India">India</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gst_no">GST Number / Tax ID *</label>
                            <input type="text" id="gst_no" name="gst_no" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" maxlength="255"></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="logo">Logo Upload</label>
                        <input type="file" id="logo" name="logo" accept="image/*">
                    </div> -->
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const errorDiv = document.getElementById('errorDiv');
        const tableBody = document.getElementById('vendorTableBody');
        document.addEventListener("DOMContentLoaded", function (){
            const token = localStorage.getItem('token');
            if (token) {
                fetch('/api/vendors/' + window.location.pathname.split('/').pop(), {
                    method: 'GET', 
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        vendorDetail = data.data.vendor;
                        document.getElementById('company_name').value = vendorDetail.company_name || '';
                        document.getElementById('contact_person').value = vendorDetail.contact_person || '';
                        document.getElementById('email').value = vendorDetail.email || '';
                        document.getElementById('phone').value = vendorDetail.phone || '';
                        document.getElementById('business').value = vendorDetail.business || '';
                        document.getElementById('country').value = vendorDetail.country || '';
                        document.getElementById('gst_no').value = vendorDetail.gst_no || '';
                        document.getElementById('address').value = vendorDetail.address || '';
                    } else {
                        errorDiv.textContent = 'Failed to load vendors';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Network error. Please try again.';
                    errorDiv.style.display = 'block';
                });
            } else {
                window.location.href = '/login';
            }
        });

        document.getElementById('logoutbtn').addEventListener("click", function() {
            const token = localStorage.getItem('token');
            if (token) { 
                localStorage.removeItem('token');
            }
            window.location.href = '/login';
        });

        document.getElementById('vendorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const token = localStorage.getItem('token');
            const formData = new FormData(this);
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/vendors/' + window.location.pathname.split('/').pop(), {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(Object.fromEntries(formData))
                });
                
                if (response.ok) {
                    const data = await response.json();
                    successDiv.textContent = 'Updated successfully!';
                    successDiv.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '/vendor-dashboard';
                    }, 2000);
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.message || 'Registration failed';
                    errorDiv.style.display = 'block';
                    if (error.errors) {
                        const errorDetail = error.errors;
                        Object.values(errorDetail).forEach(err => {
                            if (err.msg) {
                                errorDiv.textContent += ': ' + err.msg;
                            }
                        });
                    }
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
